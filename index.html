<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="wrapper">
        <div id="container" onmouseover="accessChildren(event)">
            <!-- Place for divs -->
        </div>

        <!--slider-->
        <div id="uiel">
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="12" class="slider" id="myRange">
                <div id="valueDisplay">
                </div>
            </div>
            <div class="colorContainer">
                <input type="color" id="colorEl" value="#000000">
            </div>

            <label class="switch">
                <input type="checkbox" id="switchBtn">
                Randomize!!
              </label>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
